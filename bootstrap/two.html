<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <div class="jumbotron">
        <h1 class="text-center">Welcome to Bootstrap Learning!</h1>
    </div>
    <div class="row">
        <div class="col-md-4">This is first column</div>
        <div class="col-md-4">
            <form action="">
                <h3>Signup Form!</h3>
                User Name:
                <input type="text" name="" id="" class="form-control is-invalid">
                <p class="alert-danger">User name entered is invalid</p>
                Password:
                <input type="password" name="" id="" class="form-control">
                Confirm Password:
                <input type="password" name="" id="" class="form-control">
                Email:
                <input type="email" name="" id="" class="form-control">
                Phone:
                <input type="number" name="" id="" class="form-control">
                <br>
                <input type="submit" value="Submit" class="btn btn-success">
                &nbsp;
                <input type="reset" value="Reset" class="btn btn-warning">
            </form>
        </div>
        <div class="col-md-4">This is third column</div>        
    </div>
</body>
</html>
