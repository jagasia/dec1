<p>for-demo works!</p>
<br>
<ul>
    <li *ngFor="let c of countries">{{c}}</li>
</ul>
<br>
<form>
    Id: <input type="number" name="id" class="form-control" [(ngModel)]="e.id">
    First Name: <input type="text" name="firstName" id="" class="form-control" [(ngModel)]="e.firstName">
    Last Name: <input type="text" name="lastName" id="" class="form-control" [(ngModel)]="e.lastName">
    Salary: <input type="number" name="salary" id="" class="form-control" [(ngModel)]="e.salary">
    <br>
    <input type="button" value="Add" class="btn btn-success" (click)="fnAdd()">
</form>
<br>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th><th>First Name</th><th>Last Name</th><th>Salary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let e of employees">
            <td>{{ e.id }}</td>
            <td>{{ e.firstName }}</td>
            <td>{{ e.lastName }}</td>
            <td>{{ e.salary }}</td>
        </tr>
    </tbody>
</table>
